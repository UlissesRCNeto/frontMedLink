<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MedLink</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2d634e5b57.js" crossorigin="anonymous"></script>

  <!-- CSS Externo Padrão -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-padrao">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <div class="mb-6">
        <img src="imagem/logo.png" alt="MedLink Logo" class="w-48 h-48 object-contain"> 
      </div>
      <p class="text-center text-slate-600 mt-2 text-base">Faça login para continuar</p>
    </div>

    <!-- Formulário -->
    <form id="loginForm" class="space-y-6">
      <!-- Email -->
      <div class="space-y-2 relative">
        <label for="email" class="block text-sm font-medium text-slate-700">E-mail</label>
        <div class="relative">
          <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input type="email" id="email" placeholder="seu@email.com" required
            class="pl-10 h-12 w-full border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <!-- Senha -->
      <div class="space-y-2 relative">
        <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input type="password" id="password" placeholder="••••••••" required
            class="pl-10 pr-10 h-12 w-full border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <button type="button" id="togglePassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Esqueceu a senha -->
      <div class="flex justify-end">
        <a href="#" class="text-cyan-600 hover:text-cyan-700 text-sm">Esqueceu a senha?</a>
      </div>

      <!-- Botão Entrar -->
      <button type="submit"
        class="w-full h-12 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white rounded-xl shadow-lg">
        Entrar
      </button>
    </form>

    <!-- Divisor -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-200"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="bg-white px-4 text-slate-500">ou</span>
      </div>
    </div>

    <!-- Criar conta -->
    <div class="text-center">
      <p class="text-slate-600">Não tem uma conta?
        <a href="#" class="text-cyan-600 hover:text-cyan-700">Cadastre-se</a>
      </p>
    </div>

    <!-- Rodapé -->
    <div class="mt-6 text-center text-slate-400 flex items-center justify-center gap-1">
      <i class="fa-solid fa-heart-pulse text-cyan-500"></i>
      <span>Conectando médicos e pacientes</span>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Mostrar/ocultar senha
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      this.innerHTML = type === 'password'
        ? '<i class="fa-solid fa-eye"></i>'
        : '<i class="fa-solid fa-eye-slash"></i>';
    });

    // Redirecionar quando o formulário for válido
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Verifica se os campos estão preenchidos
      if (email && password) {
        window.location.href = '/paciente/';
      }
    });
  </script>
</body>
</html>
