<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7f601ba2a.js" crossorigin="anonymous"></script>
        <style>
        :root {
            --primary-color: #0d6efd;
            --dark-color: #222;
            --light-color: #f8f9fa;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--dark-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .brand-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .brand-name {
            font-weight: 700;
            margin-bottom: 0;
        }
        
        .brand-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        
        .create-account {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        /* Estilos para desktop (acima de 768px) */
        @media (min-width: 768px) {
            .login-container {
                background: linear-gradient(135deg, var(--primary-color) 0%, #6c757d 100%);
            }
            
            .login-card {
                display: flex;
                max-width: 900px;
                height: 500px;
            }
            
            .login-sidebar {
                flex: 0 0 60%;
                background-color: var(--dark-color);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }
            
            .login-content {
                flex: 0 0 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .login-header {
                display: none;
            }
            
            .brand-logo {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .brand-subtitle {
                font-size: 1rem;
            }
        }
        
        /* Estilos para telas muito pequenas */
        @media (max-width: 350px) {
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header para mobile -->
            <div class="login-header d-md-none">
                <div class="brand-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h2 class="brand-name">MedLink</h2>
                <p class="brand-subtitle">Área do médico</p>
            </div>
            
            <!-- Sidebar para desktop -->
            <div class="login-sidebar d-none d-md-flex">
                <div class="text-center">
                    <div class="brand-logo">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <h1 class="brand-name">MedLink</h1>
                    <p class="brand-subtitle">Área do médico</p>
                </div>
            </div>
            
            <!-- Formulário de login -->
            <div class="login-content">
                <div class="login-body">
                    <div class="d-none d-md-block mb-4">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail de login</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Digite seu email de login</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <a class="create-account" href="#">Criar conta</a>
                        </div>
                        <div class="mb-3">
                            <a class="btn btn-primary btn-login" href="/medico/home">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
